<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детекция объектов на изображениях</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="h3 text-center text-primary">Загрузка изображений для детекции</h1>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label lead">Загрузите изображения</label>
                    <input class="form-control" type="file" accept="image/*" id="formFileMultiple" multiple
                        onchange="loadFile(event)">
                </div>
                <div>
                    <div id="drop-area" class="border border-primary drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <p>Перетащите файл сюда</p>
                    </div>
                </div>
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary mb-3" id="upload-images" onclick="uploadImages()">Отправить</button>
                </div>
                <div class="lead">
                    <p id="waiting-results">Ожидание результата...</p>
                </div>
                <div class="lead">
                    <p>Результаты детекции:</p>
                </div>
                <div class="predicted-text">
                    <p>...</p>
                </div>
                <div class="crops">
                    <p>...</p>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <img id="output-image" class="output-image" />
                    <img id="output-image-1" class="output-image" />
                    <img id="output-image-2" class="output-image" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
